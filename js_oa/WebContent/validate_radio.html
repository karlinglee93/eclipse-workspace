<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function validateRadio(){
	var bFlag = false;
	var gender = document.getElementsByName('gender');
	for (var i = 0; i < gender.length; i++) {
		if (gender[i].checked) {
		bFlag = true;
		break;
		}
	}

	if (bFlag == false) {
		alert('性别不能为空，请选择！')
		document.getElementById('gender').focus();
		return false;
	}
}
</script>
</head>
<body>
<form  onsubmit="validateRadio()">
<table border="1">
	<tr>
		<th>选项</th>
		<th>性别</th>
	</tr>
	<tr>
		<th><input type="radio" name="gender" id="gender" value="1" /></th>
		<th>男</th>
	</tr>	
	<tr>
		<th><input type="radio" name="gender" id="gender" value="2" /></th>
		<th>女</th>
	</tr>			
</table>
<input type="submit" value="提交">
</form>
</body>
</html>
